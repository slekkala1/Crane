option java_package = "tempest.protos";

option java_outer_classname = "Topology";

import "Membership.proto";

message Bolt {
    required string name = 1;
    required Member outputTo = 1;
    required Member spout = 1;
    optional Member response = 1;

}

message Spout {
    optional string name = 1;
    optional Member response = 2;
}

message Topology {
    repeated Spout spout = 1;
    repeated Bolt bolt = 2;
}